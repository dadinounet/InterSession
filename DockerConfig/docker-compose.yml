version: '2'
services:
  db:
    image: mysql:5.7
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=kraken"
      - "MYSQL_USER=kraken"
      - "MYSQL_PASSWORD=kraken"
      - "MYSQL_ROOT_PASSWORD=kraken"
    ports:
      - "3306:3306"
  app:
    build:
      context: ./dockerFiles/app
      dockerfile: app.dockerfile
    working_dir: /var/www
    volumes:
      - ../KrakenSecurity:/var/www/KrakenSecurity
    ports:
      - "8080:80"
  composer:
    restart: 'no'
    image: composer:latest
    command: install
    volumes_from:
        - app
    working_dir: /var/www/KrakenSecurity
volumes:
  dbdata:
